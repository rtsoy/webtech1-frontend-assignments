<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedOut | Sign Up</title>
    <link rel="shortcut icon" type="image/jpg" href="../images/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <header class="p-3 bg-white text-white border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        <a href="../index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="bi me-2" width="120" height="60" role="img" aria-label="Bootstrap" src="../images/logo-nobg.png" alt="logo">
        </a>
      </div>
    </div>
  </header>
  
  <div class="container mt-5">
      <div class="card text-center container w-50">
        <div class="card-header">
          <h2><strong>Sign Up</strong></h2>
        </div>
        <div class="card-body">
          <div class="row align-items-start">
            <div class="col">
              <label for="inputFirstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="inputFirstName">
              <p id="firstNameError" class="text-danger"></p>
            </div>
            <div class="col">
              <label for="inputLastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="inputLastName">
              <p id="lastNameError" class="text-danger"></p>
            </div>
          </div>
          <div class="container mt-3">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="inputEmail">
              <p id="emailError" class="text-danger"></p>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword1">
              <p id="passwordError1" class="text-danger"></p>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="inputPassword2">
              <p id="passwordError2" class="text-danger"></p>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Profile Picture</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <div class="checkbox mb-3">
              <label>
                <p class="fs-6">By clicking Agree, you agree to the LinkedOut User Agreement, Privacy Policy, and Cookie Policy.</p>
                <input type="checkbox" value="agree" id="agreeCheckbox"> Agree
                <p id="checkBoxError" class="text-danger"></p>
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="registerButton">Register</button>
          </div>
        </div> 
    </div>
  </div>

  <div class="container static-bottom">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="../index.html" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <img class="bi me-2" width="60" height="30" role="img" aria-label="Bootstrap" src="../images/logo-nobg.png" alt="logo">
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2023, LinkedOut</span>
      </div>
      <div class="btn-group">
        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Language
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">English (English)</a></li>
          <li><a class="dropdown-item" href="#">Russian (Русский)</a></li>
          <li><a class="dropdown-item" href="#">Italiano (Italian)</a></li>
        </ul>
      </div>
    </footer>
  </div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="../scripts/signup.js"></script> 
</body>
</html>
