<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedOut | To-Do</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-3 bg-white text-white border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="../index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img class="bi me-2" width="120" height="60" role="img" aria-label="Bootstrap" src="../images/logo-nobg.png" alt="logo">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mt-3 mx-3 justify-content-between mb-md-0">
              <li><a href="todo.html" class="btn btn-outline-primary btn-sm border-bottom-1 mx-3 disabled">Interactive To-Do</a></li>
              <li><a href="timer.html" class="btn btn-outline-primary btn-sm border-bottom-1">Animated Countdown Timer</a></li>
              <li><a href="table.html" class="btn btn-outline-primary btn-sm border-bottom-1 mx-3">Users Table</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <a class="btn btn-dark me-2" href="pages/signin.html">Sign In</a>
              <a class="btn btn-outline-primary" href="pages/signup.html">Join now</a>
            </div>
          </div>
        </div>
    </header>

    <div class="container mt-3">
        <div id="todoList" class="input-group mb-3">
            <input type="text" id="newTask" class="form-control" placeholder="Add a new task">
            <button class="btn btn-outline-secondary" type="button" onclick="addTask()">Add</button>
        </div>

        <ul id="tasks" class="list-group">
            <!-- Tasks will be dynamically added here -->
        </ul>
             
    </div>

    <div class="container fixed-bottom">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <img class="bi me-2" width="60" height="30" role="img" aria-label="Bootstrap" src="../images/logo-nobg.png" alt="logo">
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2023, LinkedOut</span>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Language
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">English (English)</a></li>
            <li><a class="dropdown-item" href="#">Russian (Русский)</a></li>
            <li><a class="dropdown-item" href="#">Italiano (Italian)</a></li>
          </ul>
        </div>
      </footer>
    </div>
<script src="../scripts/todo.js"></script>
</body>
</html>
